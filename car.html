<!DOCTYPE html>
<html>

<head>
    <title>car</title>
</head>

<body>

    <h1>Anitha Mukkapati orders a car</h1>

    <form>
        <input type="checkbox" id="1electric" name="property1" class="form-check-input" value="Electric">
        <label for="1_electric" class="form-check-label">Electric</label><br>

        <input type="checkbox" id="2ac" name="property2" class="form-check-input" value="Ac">
        <label for="2_ac" class="form-check-label">ac</label><br>

        <input type="checkbox" id="3gps" name="property3" class="form-check-input" value="Gps">
        <label for="3_gps" class="form-check-label">gps</label><br>

        <input type="button" onclick="orderCar()" value="Order a Car">
    </form>


    <p id="result">This text will be replaced </p>

    <label for="form_prop">Enter a property</label>
    <input type="text" id="form_prop" name="form_prop" value="choose color"><br>
    <br>
    <label for="form_value">Enter a value</label>
    <input type="text" id="form_value" name="form_value"> <br>
    <br>
    <input type="button" onclick="updateCar()" value="Update the car">

    </form>

    <p id="rslt">properties text</p>
    <script>
        let my_car = {}
        function orderCar() {
            my_car = {}
            first = document.getElementById("1electric").checked
            second = document.getElementById("2ac").checked
            third = document.getElementById("3gps").checked
            out = document.getElementById("result")
            first ? my_car["electric"] = true : my_car["electric"] = false
            second ? my_car["ac"] = true : my_car["ac"] = false
            third ? my_car["gps"] = true : my_car["gps"] = false
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
            my_car = JSON.parse(my_car)
        }
        function updateCar() {
            prop = document.getElementById("form_prop").value
            val = document.getElementById("form_value").value
            out = document.getElementById("result")
            my_car[prop] = val
            my_car = JSON.stringify(my_car)
            out.innerHTML = my_car
           my_car = JSON.parse(my_car)
        }
    </script>

</body>

</html>
