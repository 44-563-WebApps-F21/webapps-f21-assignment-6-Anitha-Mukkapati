<!DOCTYPE html>
<html>

<head>
    <title>Pass phrase by Anitha Mukkapati</title>
    <style>
        form {
            background-color: thistle;
            border: solid tomato;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<h1>Pass phrase by Anitha Mukkapati </h1>
<script>
    var correct = 0, wrong = 0;
    function processPhrase() {

        secretphrase = document.getElementById("secretphrase").value
        checkphrase = document.getElementById("checkphrase").value
        if (secretphrase == checkphrase) {
            correct = correct + 1;
            document.getElementById("result").innerHTML = "Correct count " + correct;
            alert("access allowed");
        } else {

            wrong = wrong + 1;
            document.getElementById("result").innerHTML = "Wrong count " + wrong;
            alert("access denied");
            if (wrong > 3) {
                alert("account locked");
            }
        }
    }
    let usingImage = 1
    function newImage(img) {
        switch (usingImage) {
            case 1:
                document.getElementById("animals").src = "Monkey.jpg"
                usingImage++;
                break;
            case 2:
                document.getElementById("animals").src = "Kangaroo.jpg"
                usingImage++;
                break;
            default:
                usingImage = 1;
                document.getElementById("animals").src = "Penguin.jpg"
                break;
        }
    }
</script>
</head>
<div class="container">
    <img src="Penguin.jpg" id="animals" alt="Penguin" style="height: 200px;" width="200px" onclick="newImage(this)" />
</div>

<body>


    <form>
        <label for="secretphrase">Enter the secret phrase </label>
        <input type="password" id="secretphrase" name="secretphrase" value="Let me in"> <br>
        <label for="checkphrase">Enter a phrase</label>
        <input type="text" id="checkphrase" name="checkphrase" autofocus> <br>
        <br>
        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>

    <p id="result">Attempts display here </p>

</body>

</html>
