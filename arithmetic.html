<!DOCTYPE html>
<html>
 <head>
     <title>Looping</title>
     <style>
        form {
            background-color: slategrey;
            border: solid saddlebrown;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    </head>
<body>

<h1>Anitha Mukkapati computes</h1>

<form>
    <label for="form_base">Enter a base </label>
        <input type="number" id="form_base" name="form_base" value=10> 
        <br>

        <label for="form_exponent">Enter an exponent </label>
        <input type="number" id="form_exponent" name="form_exponent" value=20> 
        <br>

        <input type="button" onclick="powers()" value="compute">
</form>


<p id="result">This text will be replaced </p>
<form>
    <input type="radio" id="1_plus" name="operation" value="plus" onclick="processRadio()">
    <label for="1_plus">+</label></br>
    <input type="radio" id="2_minus" name="operation" value="minus" onclick="processRadio()">
    <label for="2_minus">-</label></br>
    <input type="radio" id="3_times" name="operation" value="times" onclick="processRadio()">
    <label for="3_times">*</label></br>
    <input type="radio" id="4_divide" name="operation" value="divide" onclick="processRadio()">
    <label for="4_divide">/</label></br>

</form>
<p id="resultRadio">This text will be replaced </p>
<script> 
function powers() {
            console.log("Getting form values")
            base = document.getElementById("form_base").value
            exponent = document.getElementById("form_exponent").value
            var result = "powers of " + base + " are: "
            s = 1
            out = document.getElementById("result")
            for (i = 1; i <= exponent; i++) {
                s *= base
                result += s + " "
            }
            out.innerHTML = result
        }

        function processRadio() {
            base = document.getElementById("form_base").value
            exponent = document.getElementById("form_exponent").value
            plus = document.getElementById("1_plus").checked
            minus = document.getElementById("2_minus").checked
            times = document.getElementById("3_times").checked
            divide = document.getElementById("4_divide").checked
            result = document.getElementById("resultRadio")
            if (plus)
                result.innerHTML = +base + +exponent
            else if (minus)
                result.innerHTML = base - exponent
            else if (times)
                result.innerHTML = base * exponent
            else
                result.innerHTML = base / exponent

        }
</script>

</body>
</html>
