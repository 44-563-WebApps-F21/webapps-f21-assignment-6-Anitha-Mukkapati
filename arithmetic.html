<!DOCTYPE html>
<html>
 <head>
     <title>Looping</title>
    </head>
<body>

<h1>Anitha Mukkapati computes</h1>

<form>
    <label for="form_base">Enter a base </label>
        <input type="number" id="form_base" name="form_base" value=10> 
        <br>

        <label for="form_exponent">Enter an exponent </label>
        <input type="number" id="form_exponent" name="form_exponent" value=20> 
        <br>

        <input type="button" onclick="powers()" value="compute">
</form>


<p id="result">This text will be replaced </p>

<script> 
function powers() {
            console.log("Getting form values")
            base = document.getElementById("form_base").value
            exponent = document.getElementById("form_exponent").value
            var result = "powers of " + base + " are: "
            s = 1
            out = document.getElementById("result")
            for (i = 1; i <= exponent; i++) {
                s *= base
                result += s + " "
            }
            out.innerHTML = result
        }

    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>

</body>
